     var dom = document.getElementById("wenshiduquxian");

     var app = {};
     option = null;
     var colors = ['#5793f3', '#d14a61', '#675bba'];
     option = {
         color: colors,
         tooltip: {
             trigger: 'none',
             axisPointer: {
                 type: 'cross'
             }
         },
         legend: {
             data:['温度', '湿度'],
             left:10,
             bottom:15
         },
         grid: {
             top: 70,
             bottom: 72,
             left:35,
             right:10
         },
         xAxis: [
             {
                 type: 'category',
                 axisTick: {
                     alignWithLabel: true
                 },
                 axisLine: {
                     onZero: false,
                     lineStyle: {
                         color: colors[1]
                     }
                 },
                 axisPointer: {
                     label: {
                         formatter: function (params) {
                             return '温度值  ' + params.value
                                     + (params.seriesData.length ? '：' + params.seriesData[0].data : '');
                         }
                     }
                 },
                 data: ["2016-1", "2016-2", "2016-3", "2016-4", "2016-5", "2016-6", "2016-7", "2016-8", "2016-9", "2016-10", "2016-11", "2016-12"]
